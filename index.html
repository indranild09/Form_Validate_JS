<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- CSS only -->

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-success p-2 text-dark ">
    <div class="container">

       
            <div class="title_1" >
                <p class="fs-1 shadow-lg p-3 mb-5 bg-body rounded text-primary">Form Validation Using JavaScript</p>
            </div><br>

            <!-- for form div -->
            <div class="form_1">
                <form name="form" onsubmit="return validateForm()"  class="row g-3">
                    <!-- fname div -->
                    <div class="inputfield">
                        <label class="form-label">First Name</label><br>
                        <input name="fname" type="text" class="form-control" placeholder="Type Your First Name">
                    </div><br>
                    <!-- lname dive -->
                    <div class="inputfield">
                        <label class="form-label">Last Name</label><br>
                        <input name="lname" type="text" class="form-control" placeholder="Type Your Last Name">
                    </div><br>
                    <!-- password div -->
                    <div class="inputfield">
                        <label class="form-label">Password</label><br>
                        <input name="password" type="password" class="form-control" placeholder="Type Yor Password">
                    </div><br>
                    <!-- security question div -->
                    <div class="inputfield">
                        <label class="form-label">Security Question </label><br>
                        <input name="securityQuestion" type="text" class="form-control" placeholder="Type Your Pet Name"></div><br>

                    <!-- submit div -->
                    <div class="submitbtn">
                        <button type="submit" class="btn btn-primary" name="signup">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
        

        <script src="index.js"></script>
</body>

</html>
